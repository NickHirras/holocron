<div class="min-h-screen bg-holocron-base text-holocron-text-primary flex flex-col font-sans">

  <!-- Global Navigation Bar -->
  <header class="sticky top-0 z-50 w-full border-b border-slate-700/50 bg-holocron-base/70 backdrop-blur-xl">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">

      <!-- Logo / Brand -->
      <a routerLink="/" class="flex items-center gap-3 group">
        <div
          class="relative w-9 h-9 rounded-xl bg-gradient-to-br from-holocron-neon-blue/20 to-indigo-500/20 flex items-center justify-center border border-holocron-neon-blue/30 group-hover:border-holocron-neon-blue/60 transition-colors shadow-inner overflow-hidden">
          <div class="absolute inset-0 bg-holocron-neon-blue/10 group-hover:bg-holocron-neon-blue/20 transition-colors">
          </div>
          <div
            class="w-3.5 h-3.5 bg-holocron-neon-blue rounded-full shadow-[0_0_12px_rgba(56,189,248,0.9)] group-hover:shadow-[0_0_20px_rgba(56,189,248,1)] transition-shadow">
          </div>
        </div>
        <span
          class="font-extrabold text-xl tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-300 group-hover:from-holocron-neon-blue group-hover:to-white transition-all duration-300">
          HOLOCRON
        </span>
      </a>

      <!-- Auth Controls -->
      <nav class="flex items-center gap-4">
        @if (auth.isLoggedIn()) {
        <div class="flex items-center gap-5">
          <span class="text-sm font-medium text-slate-300 hidden sm:inline-flex items-center gap-2">
            <span
              class="w-2 h-2 rounded-full bg-emerald-400 shadow-[0_0_8px_rgba(52,211,153,0.6)] animate-pulse"></span>
            {{ auth.userProfile()?.email }}
          </span>
          <button (click)="logout()"
            class="px-5 py-2 text-sm font-semibold text-slate-300 bg-slate-800/50 hover:bg-slate-700/50 hover:text-white rounded-lg border border-slate-600/50 transition-all duration-200">
            Sign Out
          </button>
        </div>
        } @else {
        <a routerLink="/login"
          class="px-6 py-2 text-sm font-bold text-holocron-base bg-white hover:bg-slate-200 rounded-lg transition-all duration-200 shadow-[0_0_15px_rgba(255,255,255,0.1)] hover:shadow-[0_0_20px_rgba(255,255,255,0.2)]">
          Log In
        </a>
        }
      </nav>

    </div>
  </header>

  <!-- Route Content -->
  <main class="flex-grow flex flex-col items-center justify-center">
    <div class="w-full h-full max-w-screen-2xl">
      <router-outlet />
    </div>
  </main>

</div>
