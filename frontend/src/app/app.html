<div class="min-h-screen bg-holocron-base text-holocron-text-primary flex flex-col font-sans">

  <!-- Global Navigation Bar -->
  <header class="sticky top-0 z-50 w-full border-b border-slate-700 bg-holocron-base/80 backdrop-blur-md">
    <div class="container mx-auto px-4 h-16 flex items-center justify-between">

      <!-- Logo / Brand -->
      <a routerLink="/" class="flex items-center gap-2 group">
        <div
          class="w-8 h-8 rounded bg-holocron-neon-blue/20 flex items-center justify-center border border-holocron-neon-blue/50 group-hover:bg-holocron-neon-blue/30 transition-colors">
          <div class="w-3 h-3 bg-holocron-neon-blue rounded-full shadow-[0_0_10px_rgba(56,189,248,0.8)]"></div>
        </div>
        <span
          class="font-bold text-xl tracking-wide group-hover:text-holocron-neon-blue transition-colors">HOLOCRON</span>
      </a>

      <!-- Auth Controls -->
      <nav class="flex items-center gap-4">
        @if (auth.isLoggedIn()) {
        <div class="flex items-center gap-4">
          <span class="text-sm font-medium text-holocron-text-secondary hidden sm:inline-block">
            {{ auth.userProfile()?.email }}
          </span>
          <button (click)="logout()"
            class="px-4 py-2 text-sm font-medium text-holocron-text-primary bg-holocron-surface hover:bg-holocron-surface-hover rounded-md border border-slate-700 transition-colors">
            Sign Out
          </button>
        </div>
        } @else {
        <a routerLink="/login"
          class="px-4 py-2 text-sm font-medium text-holocron-base bg-holocron-neon-blue hover:bg-holocron-neon-blue-hover rounded-md transition-colors shadow-[0_0_10px_rgba(56,189,248,0.2)] hover:shadow-[0_0_15px_rgba(56,189,248,0.4)]">
          Log In
        </a>
        }
      </nav>

    </div>
  </header>

  <!-- Route Content -->
  <main class="flex-grow flex flex-col items-center justify-center">
    <div class="w-full h-full max-w-screen-2xl">
      <router-outlet />
    </div>
  </main>

</div>
