<div class="relative flex items-center justify-center min-h-[calc(100vh-4rem)] p-4 overflow-hidden">

    <!-- Ambient Background Lighting for Login -->
    <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full max-w-3xl pointer-events-none -z-10 opacity-40">
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-holocron-neon-blue rounded-full mix-blend-screen filter blur-[150px] animate-pulse">
        </div>
    </div>

    <!-- Glassmorphic Card -->
    <div
        class="relative bg-holocron-surface/60 backdrop-blur-2xl border border-slate-700/50 shadow-2xl rounded-2xl p-10 w-full max-w-md text-center group">

        <!-- Subtle Animated Border Glow -->
        <div
            class="absolute inset-0 rounded-2xl border border-holocron-neon-blue/0 group-hover:border-holocron-neon-blue/30 transition-colors duration-700 pointer-events-none">
        </div>

        <div class="mb-8 relative">
            <div
                class="w-20 h-20 bg-gradient-to-br from-holocron-neon-blue/20 to-indigo-500/20 border border-holocron-neon-blue/40 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-[0_0_30px_rgba(56,189,248,0.15)] group-hover:shadow-[0_0_40px_rgba(56,189,248,0.3)] transition-all duration-500">
                <!-- Minimal icon for Holocron Auth -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-holocron-neon-blue drop-shadow-md"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                </svg>
            </div>
            <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-400">
                Welcome Back</h2>
            <p class="text-holocron-text-secondary mt-3 text-sm font-medium tracking-wide">Sign in to continue to
                Holocron</p>
        </div>

        <div class="mb-6 text-left">
            <label class="block text-slate-400 mb-2 text-sm font-medium">Mock User Email</label>
            <input type="email" [ngModel]="email()" (ngModelChange)="email.set($event)"
                class="w-full bg-slate-800/50 border border-slate-600 hover:border-slate-500 focus:border-holocron-neon-blue rounded-xl p-3 text-white focus:outline-none transition-colors placeholder:text-slate-600"
                placeholder="developer@local" (keyup.enter)="handleLogin()">
        </div>

        <button (click)="handleLogin()" [disabled]="isLoggingIn() || !email()"
            class="relative w-full overflow-hidden py-4 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-holocron-base bg-holocron-neon-blue hover:bg-holocron-neon-blue-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-holocron-neon-blue focus:ring-offset-holocron-base disabled:opacity-50 transition-all transform hover:-translate-y-0.5">
            <span class="relative z-10 flex items-center justify-center gap-2">
                @if (isLoggingIn()) {
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-holocron-base" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                Authenticating...
                } @else {
                Continue with Mock Account
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>
                }
            </span>
            <!-- Button subtle gradient overlay -->
            <div
                class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full hover:animate-[shimmer_1.5s_infinite]">
            </div>
        </button>

        <div class="mt-8 pt-6 border-t border-slate-700/50 text-xs text-slate-500 font-medium tracking-wide">
            <p>By signing in, you agree to our <a href="#"
                    class="text-holocron-neon-blue hover:text-white transition-colors">Terms of Service</a>.</p>
        </div>
    </div>
</div>
