<div class="flex items-center justify-center min-h-[calc(100vh-4rem)] p-4">
    <div class="bg-holocron-surface border border-slate-700 shadow-xl rounded-xl p-8 w-full max-w-md text-center">

        <div class="mb-8">
            <div
                class="w-16 h-16 bg-holocron-neon-blue/10 border border-holocron-neon-blue/30 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-[0_0_15px_rgba(56,189,248,0.15)]">
                <!-- Minimal icon for Holocron Auth -->
                <svg xmlns="http://www.w3.org/-2000/svg" class="h-8 w-8 text-holocron-neon-blue" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-holocron-text-primary">Welcome Back</h2>
            <p class="text-holocron-text-secondary mt-2 text-sm">Sign in to continue to Holocron</p>
        </div>

        <button (click)="handleLogin()" [disabled]="isLoggingIn()"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-holocron-base bg-holocron-neon-blue hover:bg-holocron-neon-blue-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-holocron-neon-blue focus:ring-offset-holocron-base disabled:opacity-50 transition-colors">
            @if (isLoggingIn()) {
            Logging in...
            } @else {
            Login with Mock Account
            }
        </button>

        <div class="mt-6 text-xs text-holocron-text-secondary">
            <p>By signing in, you agree to our Terms of Service.</p>
        </div>
    </div>
</div>
