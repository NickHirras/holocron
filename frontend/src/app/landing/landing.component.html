<div class="flex flex-col items-center justify-center min-h-[calc(100vh-4rem)] px-6 text-center">
    <div class="max-w-3xl">
        <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight text-holocron-text-primary mb-6">
            The "Google Way" Engineering Ceremony Tool
        </h1>

        <p class="text-xl md:text-2xl text-holocron-text-secondary mb-10 leading-relaxed">
            Holocron brings structured, contract-first ceremonies to your engineering teams. Drive alignment with
            powerful Standups and Retrospectives.
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <button (click)="getStarted()"
                class="w-full sm:w-auto px-8 py-4 bg-holocron-neon-blue hover:bg-holocron-neon-blue-hover text-holocron-base font-bold rounded-lg text-lg transition-colors shadow-[0_0_15px_rgba(56,189,248,0.3)] hover:shadow-[0_0_25px_rgba(56,189,248,0.5)]">
                Get Started
            </button>

            <a href="https://github.com" target="_blank"
                class="w-full sm:w-auto px-8 py-4 bg-holocron-surface hover:bg-holocron-surface-hover text-holocron-text-primary font-semibold rounded-lg text-lg transition-colors border border-slate-700">
                View Documentation
            </a>
        </div>
    </div>

    <!-- Decorative Abstract Element (Holocron flavor) -->
    <div
        class="absolute inset-0 -z-10 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-holocron-surface/30 via-holocron-base to-holocron-base">
    </div>
</div>
