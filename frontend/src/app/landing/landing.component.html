<div
    class="relative flex flex-col items-center justify-center min-h-[calc(100vh-4rem)] px-4 sm:px-6 text-center overflow-hidden">

    <!-- Ambient Background Orbs -->
    <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full max-w-5xl pointer-events-none -z-10 opacity-60">
        <div
            class="absolute top-[20%] left-[20%] w-72 h-72 bg-holocron-neon-blue rounded-full mix-blend-screen filter blur-[100px] animate-pulse">
        </div>
        <div
            class="absolute top-[40%] right-[20%] w-96 h-96 bg-indigo-600 rounded-full mix-blend-screen filter blur-[120px] opacity-70">
        </div>
    </div>

    <div class="max-w-4xl relative z-10">
        <!-- Glowing Badge -->
        <div
            class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-holocron-neon-blue/10 border border-holocron-neon-blue/20 text-holocron-neon-blue text-sm font-medium mb-8 uppercase tracking-wider shadow-[0_0_15px_rgba(56,189,248,0.2)]">
            <span class="relative flex h-2 w-2">
                <span
                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-holocron-neon-blue opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-holocron-neon-blue"></span>
            </span>
            Next-Gen Team Sync
        </div>

        <h1
            class="text-5xl md:text-7xl font-extrabold tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-white via-slate-200 to-slate-500 mb-6 drop-shadow-sm">
            The "Google Way" <br /> Engineering Ceremony Tool
        </h1>

        <p class="text-xl md:text-2xl text-holocron-text-secondary mx-auto max-w-2xl mb-12 leading-relaxed font-light">
            Holocron brings structured, contract-first ceremonies to your engineering teams. Drive alignment with
            powerful Standups and Retrospectives.
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-5">
            <button (click)="getStarted()"
                class="group relative w-full sm:w-auto px-8 py-4 bg-holocron-neon-blue hover:bg-holocron-neon-blue-hover text-holocron-base font-bold rounded-xl text-lg transition-all transform hover:-translate-y-1 shadow-[0_0_20px_rgba(56,189,248,0.4)] hover:shadow-[0_0_35px_rgba(56,189,248,0.6)]">
                <span class="flex items-center justify-center gap-2">
                    Get Started Free
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                        stroke="currentColor" class="w-5 h-5 group-hover:translate-x-1 transition-transform">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                    </svg>
                </span>
            </button>

            <a href="https://github.com" target="_blank"
                class="w-full sm:w-auto px-8 py-4 bg-holocron-surface/50 backdrop-blur-md hover:bg-holocron-surface text-holocron-text-primary font-medium rounded-xl text-lg transition-all border border-slate-700 hover:border-slate-500 shadow-xl">
                View Documentation
            </a>
        </div>

        <!-- Subtle Trust Banner placeholder -->
        <div class="mt-20 pt-10 border-t border-slate-800/50">
            <p class="text-sm text-slate-500 uppercase tracking-widest font-semibold mb-4 text-center">Built for scale
            </p>
            <div class="flex justify-center gap-8 opacity-40 grayscale">
                <!-- Placeholder for tech logos -->
                <div class="text-xl font-bold tracking-tight">KOTLIN</div>
                <div class="text-xl font-bold tracking-tight">ARMERIA</div>
                <div class="text-xl font-bold tracking-tight">gRPC-Web</div>
            </div>
        </div>
    </div>
</div>
